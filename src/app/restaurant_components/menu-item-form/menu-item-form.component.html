<form (ngSubmit)="onSubmit(menuItemForm)" #menuItemForm="ngForm" ngModelGroup="menuItemForm">
    <div>
        <h1> Restaurant Menu Item Creator</h1>
        <div class="form-group">
            <label for="itemName">Enter Menu Item Name:</label>
            <input type="text" class="form-control" id="itemName" name="itemName" [(ngModel)]="menuItem.name" #itemName="ngModel">
        </div>
        <div class="form-group">
            <label for="price">Enter Menu Item Price :</label>
            <input type="text" class="form-control" id="price" name="price" [(ngModel)]="menuItem.price" #price="ngModel">
        </div>
        <div class="form-group">
            <label for="description">Enter Menu Item Description:</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="menuItem.description" #description="ngModel">
        </div>
    </div>
    <button type="submit" class="btn btn-success" >Add Menu Item</button>
    <textarea *ngIf = 'submitted'> Item Added successfully </textarea>
    </form>
