<div>
    <h1>List of Restaurants in Utopia Food Service</h1>
    <h2> Total number of restaurants: {{ totalRestaurants }}</h2>
</div>
<div class="card my-5">
    <div class="card-body">
    <table class = "table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Restaurant Owner</th>
                <th scope="col">Location</th>
                <th scope="col">Categories</th>
                <th scope="col">Price rating</th>
                <th scope="col">Menu</th>
                <th scope="col">Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of restaurants">
                <td>{{r.id}}</td>
                <td>{{r.name}}</td>
                <td><button>View Ownner Details</button></td>
                <td>{{r.location}}</td>
                <td>{{r.categories}}</td>
                <td>{{r.priceRating}}</td>
                <td><button>View Menu</button></td>
                <td>{{r.rating}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
