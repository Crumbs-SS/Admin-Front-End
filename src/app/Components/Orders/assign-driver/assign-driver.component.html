<ng-template #modalTemplate let-modal>
    <div class="modal-header">
        <h1 class="modal-title">Select a Driver</h1>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone #</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of drivers">
                    <td>{{d.userDetails.username}}</td>
                    <td>{{d.userDetails.firstName + ' ' + d.userDetails.lastName}}</td>
                    <td>{{ d.userDetails.email }}</td>
                    <td> {{ d.userDetails.phone }} </td>
                </tr>
            </tbody>
        </table>

        <p class='form-text text-danger error' *ngIf="error">{{ error }}</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-success" (click)="onAssign()"> Send Requests </button>
    </div>
</ng-template>
<button type="button" class="btn btn-success" (click)="open(modalTemplate)">Request a Driver</button>
