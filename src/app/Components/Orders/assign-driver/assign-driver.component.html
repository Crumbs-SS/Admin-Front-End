<ng-template #modalTemplate let-modal>
    <div class="modal-header">
        <h1 class="modal-title">Select a Driver</h1>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <p class='modal-desc modal-header'>Select the drivers you'd like to send a notification to</p>
    <div class="modal-body">
        <mat-slide-toggle class="slide-toggle" [checked]="allSelected" color='primary'
            (change)=onSelectChange($event.checked)>
            Select All Drivers
        </mat-slide-toggle>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone #</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="onClick(d)" [ngClass]="{'selected': isDriverSelected(d)}" *ngFor="let d of drivers">
                    <td>{{ d.userDetails.username }}</td>
                    <td>{{ d.userDetails.firstName + ' ' + d.userDetails.lastName }}</td>
                    <td>{{ d.userDetails.email }}</td>
                    <td>{{ d.userDetails.phone }}</td>
                    <td>
                        <fa-icon *ngFor="let star of d.driverRating" [icon]="star">

                        </fa-icon>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator class="left" (page)="returnPageState($event)" [pageSize]="size" [pageSizeOptions]="pageOptions"
            [length]="totalDrivers" [showFirstLastButtons]="true">
        </mat-paginator>

        <p class='form-text text-danger error' *ngIf="error">{{ error }}</p>
    </div>

    <div class="modal-footer">
        <button mat-raised-button (click)="modal.dismiss()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onAssign()" [disabled]="selectedDrivers.length < 1"> Send
            Requests
            ({{selectedDrivers.length}})</button>
    </div>
</ng-template>
<button type="button" class="btn btn-success" (click)="open(modalTemplate)">Request a Driver</button>
