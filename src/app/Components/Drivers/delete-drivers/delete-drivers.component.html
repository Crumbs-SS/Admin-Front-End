<ng-template #modalTemplate let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Confirm</h4>
        <button type="button" class="close" aria-label="Close"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>Are you sure you wish to deactivate user: <b>{{d.username}}</b>?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-light"
            (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser()"> Deactivate </button>
    </div>

</ng-template>
<button type="button" class="btn btn-danger" (click)="open(modalTemplate)">Deactivate</button>
